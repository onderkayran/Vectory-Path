<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vector Path</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      padding: 20px;
      margin: 0;
    }
    canvas {
      border: none;
      background: white;
      display: block;
      margin: 20px auto;
      width: 90vw;
      height: auto;
      max-width: 500px;
      touch-action: manipulation;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .game-container {
      background: white;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .controls {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    input, select, button {
      font-size: 1.1rem;
      padding: 6px 10px;
    }
    .info {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.2rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #444;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 10000;
      max-width: 90vw;
    }
    .modal h2 { margin-top: 0; }
    .modal button { margin-top: 10px; }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f39c12;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
    }
    .victory-text {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #27ae60;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      animation: fade 2s ease;
      z-index: 10001;
    }
    @keyframes fade {
      0% { opacity: 0; transform: translate(-50%, -60%) scale(0.9); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Vector Path</h1>
    <div class="controls">
      Grid:
      <input id="gridW" type="number" value="5" min="4" max="10"> x
      <input id="gridH" type="number" value="5" min="4" max="10">
      Difficulty:
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="expert" selected>Expert</option>
      </select>
      <button onclick="startGame()">Start</button>
      <button onclick="toggleHelp(true)">Help</button>
    </div>

    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <div class="info" id="turnInfo">Player's Turn</div>
  </div>

  <div class="modal" id="helpModal">
    <h2>How to Play?</h2>
    <p>The player and the robot take turns drawing lines.</p>
    <p>Goal: Reach the top-right corner from the bottom-left corner.</p>
    <p>Each line must start from the end of the previous one.</p>
    <p>The player who cannot make a move loses.</p>
    <button onclick="toggleHelp(false)">Close</button>
  </div>

  <audio id="moveSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b94e7c5f0f.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/14/audio_6474e3f8ba.mp3"></audio>

  <script>
    // ... tüm oyun kodları burada kalıyor, sadece en aşağıya şu satırları ekliyoruz:

    canvas.addEventListener("click", handleClick);
    canvas.addEventListener("touchstart", function(e) {
      e.preventDefault(); // sayfanın scroll yapmasını engeller
      handleClick(e.touches[0]); // dokunmayı click gibi işle
    });

    startGame(); // oyunu başlat
  </script>

  <!-- Not: Yukarıdaki <script> bloğunun tamamı orijinal dosyadaki tüm JavaScript'leri içermelidir -->
</body>
</html>
